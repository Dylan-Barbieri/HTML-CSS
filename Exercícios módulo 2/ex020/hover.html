<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color:red
        }
        h1{
            text-align: center;
        }
        #id:hover > p{
            display: block;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
    <div id="Achou">
        Será que tem algo escondido aqui
        <p>Achou!!</p>
    </div>
    <p>Fim do exemplo</p>
    <a href="pseudoclasse.html">
        <h2>Voltar para a primeira página</h2>
        </body>
    </a>
</html>
